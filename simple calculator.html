<!DOCTYPE html>
<html>

<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA Copatable"
       content="IE edge">
       <meta name="viewport" content="width-device-width,
       initial-scale-1">
       <title>My Calculator!</title>
       <link rel="stylesheet" href="styleCalculator.css">

</head>

<body>
       <div class="heading">Welcome to My Calculator- </div>

       <div class="MainContainer">
              <div>
                     <input class="inputsize" id="outputScreen" type="text">
              </div>
              <div class="row">
                     <button onclick="display('7')">7</button>
                     <button >8</button>
                     <button>9</button>
                     <button>C</button>
              </div>
              <div class="row">
                     <button>4</button>
                     <button>5</button>
                     <button>6</button>
                     <button>*</button>
              </div>
              <div class="row">
                     <button>1</button>
                     <button>2</button>
                     <button>3</button>
                     <button>/</button>
              </div>
              <div class="row">
                     <button>0</button>
                     <button>-</button>
                     <button>+</button>
                     <button>=</button>
              </div>
       </div>
       <script src="script.js"></script>
</body>

</html>
