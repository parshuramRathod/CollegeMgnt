<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA Copatable" content="IE edge">
    <meta name="viewport" content="width-device-width,
       initial-scale-1">
    <title>My Calculator!</title>
    <!-- <link rel="stylesheet" href="styleCalculator.css"> -->

</head>

<body>
    <div class="heading">Welcome to My Calculator- </div>

    <div class="MainContainer">

        <input class="inputsize" id="outputScreen" type="text">


        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('C')">C</button>


        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('*')">*</button>


        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('/')">/</button>


        <button onclick="display('0')">0</button>
        <button onclick="display('-')">-</button>
        <button onclick="display('+')">+</button>
        <button onclick="calculate()" class="equal">=</button>

    </div>
    <!-- <script src="script.js"></script> -->
    <script>
        let outputScreen = document.getElementById('outputScreen')
        function display(num) {
            outputScreen.value += num
        }
        function Calculate() {
            try {
                outputScreen.value = eval(outputScreen.value);
            }
            catch (err) {
                alert("Invalid");
            }
        }
        function Clear() {
            outputScreen.value = "";
        }
        function del() {
            outputScreen.value = outputScreen.value
                .slice(0, -1)
        }
    </script>
</body>

</html>
